server:
  port: 8000  # 应用程序的端口号

spring:
  devtools:
    restart:
      enabled: true
  datasource:
    url: jdbc:mysql://172.28.73.175:3306/FAS_database?useSSL=false&serverTimezone=UTC
    username: root
    password: secret_banser
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10 # 最大连接数
      minimum-idle: 5 # 最小空闲连接数
      idle-timeout: 30000 # 30秒
      connection-timeout: 30000 # 30秒
      max-lifetime: 1800000 # 30分钟
      initialization-fail-timeout: 30000 # 启动时超时时间30秒
      validation-timeout: 5000
      connection-test-query: SELECT 1

jwt:
  secret: "@jwt.secret@"
  expiration: 1200000
  refreshTime: 300000

logging:
  level:
    root: INFO  # 根日志级别
    com.l1Akr.mapper: TRACE
  file:
    name: app.log  # 日志文件名

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.l1Akr.dao

aliyun:
  oss:
    endpoint: oss-cn-beijing.aliyuncs.com
    access-key-id: "@alibaba.cloud.access.key.id@"
    access-key-secret: "@alibaba.cloud.access.key.secret@"
    bucket-name: "@alibaba.cloud.bucket@"

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
